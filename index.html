<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phòng Trọ Đà Nẵng</title>
    <link rel="stylesheet" href="./libs/Css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/Css/animate.css" />
    <link rel="stylesheet" href="./libs/Css/all.css" />
    <link rel="stylesheet" href="./libs/Css/slick-theme.css" />
    <link rel="stylesheet" href="./libs/Css/slick.css" />
    <link rel="stylesheet" href="./Assets/fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="./Assets/Css/style.css" />
    <link rel="stylesheet" href="./Assets/Css/responsive.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="header-top">
            <a href="#" class="header-logo">
              <img src="./Assets/image/logo.png" alt="" />
            </a>
            <div class="header-user-welcome">
              <p class="header-user-name">Phòng trọ Đà Nẵng xin chào!</p>
              <button class="btn header-user-btn btn-primary">Đăng Nhập</button>
              <button class="btn header-user-btn btn-primary">Đăng Ký</button>
              <button class="btn header-user-btn btn-secondary">Đăng tin mới <i class="btn-iconAdd"></i></button>
            </div>
          </div>
        </div>
      </div>
      <nav class="header-nav">
        <div class="container">
          <div class="row">
            <ul class="header-menu">
              <li class="header-menu-item">
                <a href="#" class="header-menu-link"> Trang Chủ </a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link"> Cho Thuê Phòng Trọ </a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link"> Nhà Cho Thuê </a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link"> Cho Thuê Căn Hộ </a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link"> Cho Thuê Mặt Bằng </a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link"> Tìm người ở ghép </a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link"> Blog </a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link"> Hướng Dẫn </a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link"> Nạp Tiền </a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link"> Bản Giá </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="filter">
        <div class="container">
          <div class="row">
            <div class="filter-body">
              <div class="filter-item filter-type">
                <span class="filter-type-name">Phòng trọ, nhà trọ</span>
                <span class="filter-icon-delete"></span>
              </div>
              <div class="filter-item filter-location">
                <span class="filter-localtion-name">Đà Nẵng</span>
                <span class="filter-icon-delete"></span>
              </div>
              <div class="filter-item filter-price">
                <span class="filter-price-name">Chọn giá</span>
                <span class="filter-icon-arrowRight"></span>
              </div>
              <div class="filter-item filter-acreage">
                <span class="filter-acreage-name">chọn diện tích</span>
                <span class="filter-icon-arrowRight"></span>
              </div>
              <button class="filter-item filter-submit btn btn-primary">tìm kiếm</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./libs/Js/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="./libs/Js/bootstrap.min.js"></script>
    <script src="./libs/Js/all.js"></script>
    <script src="./libs/Js/slick.min.js"></script>
    <script src="./libs/Js/wow.js"></script>
    <script src="./Assets/Js/main.js"></script>
  </body>
</html>
